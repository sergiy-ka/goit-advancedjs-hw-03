<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    
    
    <script type="module" crossorigin src="/goit-advancedjs-hw-01/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-advancedjs-hw-01/assets/2-form-105a9ef3.css">
    <link rel="stylesheet" href="/goit-advancedjs-hw-01/assets/common-eb73aa33.css">
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input
          class="feedback-form-email"
          type="email"
          name="email"
          autofocus
        />
      </label>
      <label>
        Message
        <textarea
          class="feedback-form-message"
          name="message"
          rows="8"
        ></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

    
  </body>
</html>
